<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>موقع كلان Arc</title>

    <meta property="og:title" content="موقع كلان Arc" />

    <style>
      /* تعريف الخط الجديد */
      @font-face {
        font-family: 'Arabic UI Display Medium 2'; /* اسم الخط الذي ستستخدمه في CSS */
        src: url('/fonts/Arabic.otf.ttf') format('truetype'), /* تأكد من المسار الصحيح هنا */
             url('/fonts/Arabic.otf.ttf') format('woff2'); /* أضف تنسيقات الخط الأخرى إذا كانت متوفرة */
        font-weight: normal;
        font-style: normal;
        font-display: swap; /* لتحسين تحميل الخط */
      }

      body {
        background-color: #1a202c; /* لون خلفية مطابق لتطبيق React */
        font-family: 'Arabic UI Display Medium 2', 'Inter', sans-serif; /* تطبيق الخط على كامل الجسم، مع Inter كبديل */
      }
    </style>
  </head>
  <body class="font-inter">
